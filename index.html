<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz app</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="quiz-app">
        <section class="quiz-info">
            <div class="catagories">catagories <span>html</span></div>
            <div class="count">content <span></span></div>
        </section>
        <section class="quiz-area">
        </section>
        <section class="answers-area">
        </section>
        <button class="submit-answer">submit answer</button>
        <section class="bullets">
            <div class="spans">
            </div>
            <div class="countDown">
                <span class="minutes">02</span> : 
                <span class="seconds">45</span>
            </div>
        </section>
        <section class="results">
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
